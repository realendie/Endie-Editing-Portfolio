<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endie's Editing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/Images/Endie's_Editing_New.ico">
</head>

<body>
    <img src="assets/Images/Endie's_Editing_New.ico" alt="Corner Icon" id="corner-icon">

    <header>
        <h1>Endie's Editing</h1>
        <p id="moto"><i>"From a Dream to a Screen"</i></p>
    </header>

    <section class="about_me">
        <h2 id="about_me-header">Hi, I'm Wyatt!</h2>
        <p id="about_me-paragraph">I am a 15-year-old video editor with over two years of experience. Please feel free
            to reach out and check out some of my work below!</p>
    </section>

    <section class="slideshow-container">
        <div id="videoPlayer">
            <iframe id="videoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0"
                allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </section>

    <script src="video_slideshow.js"> </script>

    <section class="hire-me">
        <h2 id="hire_me-header">Hire Me!</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="contact" class="hire_me-labels">Contact Info (Discord or Email):</label><br>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="project" class="hire_me-labels">Project Description:</label><br>
            <textarea id="project" name="project" rows="4" required></textarea><br><br>

            <label for="references" class="hire_me-labels">References:</label><br>
            <textarea id="references" name="references" rows="3"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
    <br>
    <footer>
        <img src="assets/Images/Endie's_Editing_New.ico" alt="Corner Icon" id="footer-icon">
        <p>&copy; Wyatt Johnson 2025</p>
    </footer>
</body>

</html>
