<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endie's Editing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/Images/Endie's_Editing_New.ico">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>

    <section class="about_me">
        <h2 id="about_me-header">Hi, I'm Wyatt!</h2>
        <p id="about_me-paragraph">Hello, I am a 15 year old editor. I have expierence working with a range of clients
            in many different fields of video. Please check out some of my work below and feel free to reach out with
            any questions that you may have. I look forward to working with you, thank you!
        </p>
    </section>

    <section class="slideshow-container">
        <div id="videoPlayer">
            <iframe id="videoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0"
                allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </section>

    <script src="video_slideshow.js"> </script>

    <section class="hire-me">
        <h2 id="hire_me-header">Hire Me!</h2>
        <form name="contact" method="post" data-netlify="true">
            <input type="hidden" name="subject" value="New Video Editor Inquiry - (%{submissionId})">

            <label>Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label class="hire_me-labels">Your Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label class="hire_me-labels">Project Description:</label><br>
            <textarea id="project_info" name="project_description" rows="4" required></textarea><br><br>

            <label class="hire_me-labels">References:</label><br>
            <textarea id="references" name="references" rows="3"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
    <br>

    <div id="footer"></div>
</body>

</html>
